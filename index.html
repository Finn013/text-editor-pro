  <script>
    // Application state
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let currentNoteId = null;
    let saveTimeout = null;
    let isDarkTheme = localStorage.getItem('theme') === 'dark';

    // Initialize app
    function initApp() {
      // Apply theme
      if (isDarkTheme) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }

      // Initialize tabs
      if (notes.length === 0) {
        newNote();
      } else {
        currentNoteId = notes[0].id;
        document.getElementById('editor').innerHTML = notes[0].content;
      }
      renderTabs();
      updateWordCount();

      // Auto-save setup
      setInterval(autoSave, 3000);
      
      // Add event listeners
      setupEventListeners();
    }

    // Event listeners
    function setupEventListeners() {
      const editor = document.getElementById('editor');
      
      editor.addEventListener('input', () => {
        setSaveStatus('saving');
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
          autoSave();
          setSaveStatus('saved');
        }, 1000);
        updateWordCount();
      });

      editor.addEventListener('paste', handlePaste);
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown')) {
          closeAllDropdowns();
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyboardShortcuts);
    }

    // Tab management
    function newNote() {
      const noteId = Date.now().toString();
      const noteNumber = notes.length + 1;
      notes.push({
        id: noteId,
        content: '',
        title: `–î–æ–∫—É–º–µ–Ω—Ç ${noteNumber}`,
        created: new Date().toISOString(),
        modified: new Date().toISOString()
      });
      currentNoteId = noteId;
      document.getElementById('editor').innerHTML = '';
      saveNotes();
      renderTabs();
      updateWordCount();
    }

    function switchNote(noteId) {
      autoSave(); // Save current note before switching
      currentNoteId = noteId;
      const note = notes.find(n => n.id === noteId);
      document.getElementById('editor').innerHTML = note.content;
      renderTabs();
      updateWordCount();
    }

    function deleteTab(noteId, event) {
      event.stopPropagation();
      if (notes.length <= 1) {
        showNotification('–î–æ–ª–∂–Ω–∞ –æ—Å—Ç–∞—Ç—å—Å—è —Ö–æ—Ç—è –±—ã –æ–¥–Ω–∞ –≤–∫–ª–∞–¥–∫–∞', 'error');
        return;
      }

      if (confirm('–£–¥–∞–ª–∏—Ç—å –≤–∫–ª–∞–¥–∫—É?')) {
        const index = notes.findIndex(n => n.id === noteId);
        notes.splice(index, 1);
        
        if (noteId === currentNoteId) {
          currentNoteId = notes[Math.max(index - 1, 0)].id;
          document.getElementById('editor').innerHTML = notes.find(n => n.id === currentNoteId).content;
        }
        
        saveNotes();
        renderTabs();
        updateWordCount();
      }
    }

    function renameTab(noteId) {
      const note = notes.find(n => n.id === noteId);
      const newTitle = prompt('–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:', note.title);
      if (newTitle && newTitle.trim()) {
        note.title = newTitle.trim();
        note.modified = new Date().toISOString();
        saveNotes();
        renderTabs();
      }
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabs');
      const newTabBtn = tabsContainer.querySelector('.new-tab-btn');
      
      // Clear existing tabs but keep the new tab button
      tabsContainer.innerHTML = '';
      
      // Add tabs
      notes.forEach(note => {
        const tabElement = document.createElement('div');
        tabElement.className = `tab ${note.id === currentNoteId ? 'active' : ''}`;
        tabElement.onclick = () => switchNote(note.id);
        tabElement.ondblclick = () => renameTab(note.id);
        tabElement.innerHTML = `
          <span>${note.title}</span>
          <div class="tab-close" onclick="deleteTab('${note.id}', event)">
            <span class="icon">√ó</span>
          </div>
        `;
        tabsContainer.appendChild(tabElement);
      });
      
      // Re-add the new tab button
      tabsContainer.appendChild(newTabBtn);
    }

    // Editor functions
    function formatText(command, value) {
      document.execCommand(command, false, value);
      autoSave();
      updateWordCount();
    }

    function insertTable() {
      const rows = prompt('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫:', '3');
      const cols = prompt('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ–ª–±—Ü–æ–≤:', '3');
      
      if (rows && cols && rows > 0 && cols > 0) {
        let tableHTML = '<table>';
        
        // Header row
        tableHTML += '<tr>';
        for (let j = 0; j < cols; j++) {
          tableHTML += `<th contenteditable>–ó–∞–≥–æ–ª–æ–≤–æ–∫ ${j + 1}</th>`;
        }
        tableHTML += '</tr>';
        
        // Data rows
        for (let i = 1; i < rows; i++) {
          tableHTML += '<tr>';
          for (let j = 0; j < cols; j++) {
            tableHTML += `<td contenteditable>–Ø—á–µ–π–∫–∞ ${i + 1}-${j + 1}</td>`;
          }
          tableHTML += '</tr>';
        }
        
        tableHTML += '</table>';
        document.execCommand('insertHTML', false, tableHTML);
        autoSave();
      }
    }

    function insertLink() {
      const url = prompt('–í–≤–µ–¥–∏—Ç–µ URL:');
      const text = prompt('–¢–µ–∫—Å—Ç —Å—Å—ã–ª–∫–∏:', url);
      
      if (url) {
        const linkHTML = `<a href="${url}" target="_blank">${text || url}</a>`;
        document.execCommand('insertHTML', false, linkHTML);
        autoSave();
      }
    }

    // File operations
    function saveToLocalStorage() {
      autoSave();
      setSaveStatus('saved');
      showNotification('–î–æ–∫—É–º–µ–Ω—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω', 'success');
    }

    function saveAs(format) {
      const editor = document.getElementById('editor');
      const content = format === 'html' ? editor.innerHTML : editor.innerText;
      const mimeType = format === 'html' ? 'text/html' : 'text/plain';
      
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `document.${format}`;
      a.click();
      URL.revokeObjectURL(url);
      
      showNotification(`–§–∞–π–ª —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –∫–∞–∫ ${format.toUpperCase()}`, 'success');
    }

    // Auto-save and storage
    function autoSave() {
      const note = notes.find(n => n.id === currentNoteId);
      if (note) {
        note.content = document.getElementById('editor').innerHTML;
        note.modified = new Date().toISOString();
        saveNotes();
      }
    }

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // UI helpers
    function toggleDropdown(menuId) {
      closeAllDropdowns();
      const menu = document.getElementById(menuId);
      menu.classList.toggle('show');
      
      // Position dropdown for mobile
      if (window.innerWidth <= 768) {
        const rect = menu.previousElementSibling.getBoundingClientRect();
        menu.style.top = (rect.bottom + window.scrollY) + 'px';
      }
    }

    function closeAllDropdowns() {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.remove('show');
      });
    }

    function setSaveStatus(status) {
      const indicator = document.getElementById('saveIndicator');
      const statusText = document.getElementById('saveStatus');
      
      indicator.className = `save-indicator ${status}`;
      statusText.textContent = status === 'saving' ? '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...' : '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
    }

    function updateWordCount() {
      const editor = document.getElementById('editor');
      const text = editor.innerText || '';
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('wordCount').textContent = `–°–ª–æ–≤: ${words}`;
    }

    // Theme management
    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
      
      if (isDarkTheme) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
      
      showNotification(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ ${isDarkTheme ? '—Ç—ë–º–Ω—É—é' : '—Å–≤–µ—Ç–ª—É—é'} —Ç–µ–º—É`, 'info');
    }

    // Notifications
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // File handling
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        newNote();
        const note = notes.find(n => n.id === currentNoteId);
        note.title = file.name.replace(/\.[^/.]+$/, "");
        
        if (file.type.includes('html')) {
          document.getElementById('editor').innerHTML = e.target.result;
        } else {
          document.getElementById('editor').innerText = e.target.result;
        }
        
        autoSave();
        renderTabs();
        updateWordCount();
        showNotification('–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
      };
      reader.readAsText(file);
    });

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.maxWidth = '100%';
        img.style.height = 'auto';
        img.style.borderRadius = 'var(--radius)';
        
        document.execCommand('insertHTML', false, img.outerHTML);
        autoSave();
        showNotification('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ', 'success');
      };
      reader.readAsDataURL(file);
    });

    // Keyboard shortcuts
    function handleKeyboardShortcuts(e) {
      if (e.ctrlKey || e.metaKey) {
        switch (e.key) {
          case 's':
            e.preventDefault();
            saveToLocalStorage();
            break;
          case 'n':
            e.preventDefault();
            newNote();
            break;
          case 'b':
            e.preventDefault();
            formatText('bold');
            break;
          case 'i':
            e.preventDefault();
            formatText('italic');
            break;
          case 'u':
            e.preventDefault();
            formatText('underline');
            break;
        }
      }
    }

    // Paste handling
    function handlePaste(e) {
      // Allow default paste behavior but trigger auto-save
      setTimeout(() => {
        autoSave();
        updateWordCount();
      }, 100);
    }

    // Info dialog
    function showInfo() {
      showNotification(`–¢–µ–∫—Å—Ç–æ–≤—ã–π —Ä–µ–¥–∞–∫—Ç–æ—Ä Pro v2.1\n\n–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏:\n‚Ä¢ –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –≤–∫–ª–∞–¥–∫–∏\n‚Ä¢ –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞\n‚Ä¢ –¢–∞–±–ª–∏—Ü—ã –∏ —Å—Å—ã–ª–∫–∏\n‚Ä¢ –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ\n‚Ä¢ –¢—ë–º–Ω–∞—è —Ç–µ–º–∞\n‚Ä¢ –≠–∫—Å–ø–æ—Ä—Ç –≤ HTML/TXT\n‚Ä¢ –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏\n\n–ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏:\nCtrl+S - –°–æ—Ö—Ä–∞–Ω–∏—Ç—å\nCtrl+N - –ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞\nCtrl+B - –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç\nCtrl+I - –ö—É—Ä—Å–∏–≤\nCtrl+U - –ü–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–µ`, 'info');
    }

    // Initialize app when page loads
    window.addEventListener('load', initApp);

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
